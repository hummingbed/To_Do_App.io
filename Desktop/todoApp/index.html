<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>
<body>
    <div class="container">
      <form class="add text-center my-4">
        <input class="form-control m-auto" type="text" name="add" placeholder="Enter a new todo" /><br>
        <button class="form-control m-auto">Add a new todo</button>
      </form>

        <ul class="list-group todos mx-auto text-light">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Code a project on monday</span>
            <span class="delete">×</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Virtual tech meet-up on wednesday</span>
            <span class="delete">×</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Hang out with friends on friday</span>
            <span class="delete">×</span>
          </li>
        </ul>
    
         
      
    </div>
    
</body>
</html>
<script src="index.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
